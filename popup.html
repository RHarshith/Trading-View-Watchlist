<!doctype html>
<html>
    <head><title>activity</title></head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap.bundle.min.js"></script>
<body class="p-2">
    <div>
    <nav class="navbar navbar-expand navbar-light justify-content-between">
        <div class="container-fluid p-0">

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Watchlist
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" id="createWatchlist" href="#">Create new</a></li>
                  <li><a class="dropdown-item" href="#">Import</a></li>
                  <li>
                    <h4>Live Price Method</h4>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="pricemethod1" value=1>
                      <label class="form-check-label" for="pricemethod1">
                        On Scroll
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="pricemethod2" value=2>
                      <label class="form-check-label" for="pricemethod2">
                        Round Robin
                      </label>
                    </div>
                  </li>
                  <hr/>
                  <li>
                    <ul class="list-unstyled watchlist-names" id="entries">
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="container d-flex justify-content-end">
          <div class="form-check form-switch mb-0">
            <label class="form-check-label" for="toggleSort">Sort</label>
            <input class="form-check-input" type="checkbox" role="switch" id="toggleSort">
          </div>
        <div>
        <button class="btn btn-sm watchlist-submit" type="submit" id="inputSubmit">+</button>
        </div>
        </div>
      </nav>
    <div class="table-container">
    <table id="myTable" class="table mt-2 symbol-table">
        <thead>
          <tr class="text-muted lead">
            <th scope="col">Symbol</th>
            <th scope="col">Last</th>
            <th scope="col">Chg</th>
            <th scope="col">Chg%</th>
            <th scope="col"></th>
            <span>
          </tr>
        </thead>
        <tbody id="symbolList">
        </tbody>
      </table>
    </div>
    <script src="entities.js"></script>
  </div>
</body>
</html>
